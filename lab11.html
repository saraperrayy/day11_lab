<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    video {
      height: 200px;
    }

    audio {
      width: 100px;
      height: 30px;
    }
  </style>
</head>

<body>
  <!-- The autoplay / controls attributes are booleans, exclusion is false, inclusion is true -->
 <audio controls autoplay>
   <source src="assets/groosmen-canyoustandtherain.mp3" type="audio/mp3">
 </audio>

 <video height="200px" controls>
   <source src="assets/twoguyslaughing.mp4" type="video/mp4">
 </video>
 
</body>

</html>
